<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
</head>
<body>
<form method="POST">
  <label for="firstName">Имя:
    <input type="text" name="firstName" value="{{ .FirstName}}" placeholder="Введите имя">
  </label><br>
  <label for="secondName">Фамилия:
    <input type="text" name="secondName" value="{{ .SecondName}}" placeholder="Введите фамилию">
  </label><br>
  <label for="dateOfBirth">Дата рождения:
    <input type="date" name="dateOfBirth" value="{{ .DateOfBirth}}">
  </label><br>
  <label for="gender">Выберите пол:
    <select size="1" name="gender" >
      <option value="Мужской">Мужской</option>
      <option value="Женский">Женский</option>
    </select>
  </label><br>
  <label for="numberPhone">Номер телефона:
    <input type="text" name="numberPhone" value="{{ .NumberPhone}}" placeholder="Введите номер телефона">
  </label><br>
  <label for="permission">Права:
    <input type="number" name="permission" value="{{ .Permission}}" placeholder="Введите номер телефона">
  </label><br>
  <label for="email">Почта:
    <input type="text" name="email" value="{{ .Email}}" placeholder="Введите почту">
  </label><br>
  <label for="password">Имя:
    <input type="text" name="password" value="{{ .Password}}" placeholder="Введите пароль">
  </label><br>
  <input type="submit" value="Обновить">
</form>
</body>
</html>
